- name: page
  in: query
  required: false
  schema:
    type: integer
    default: 0
  description: Page number for pagination
- name: size
  in: query
  required: false
  schema:
    type: integer
    default: 10
  description: Page size for pagination
- name: sort
  in: query
  required: false
  schema:
    type: string
  description:
    Sorting criteria in the format: property(,asc|desc). Default sort order is ascending. Multiple sort criteria are supported.