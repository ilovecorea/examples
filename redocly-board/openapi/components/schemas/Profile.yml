type: object
properties:
  id:
    type: integer
    description: "프로필을 위한 고유 식별자"
  user_id:
    type: integer
    description: "연결된 사용자의 식별자"
  first_name:
    type: string
    description: "사용자의 이름"
  last_name:
    type: string
    description: "사용자의 성"
  birthdate:
    type: string
    format: date
    description: "사용자의 생년월일"
  bio:
    type: string
    description: "사용자의 간단한 소개"
  profile_picture:
    type: string
    description: "사용자의 프로필 사진 URL"