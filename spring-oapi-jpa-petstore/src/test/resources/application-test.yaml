spring:
  config:
    activate:
      on-profile: test
  docker:
    compose:
      file: ./../postgres-petstore/docker-compose.yml
      enabled: true
      skip:
        in-tests: false
      lifecycle-management: start-and-stop
  datasource:
    hikari:
      maximum-pool-size: 5
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/petstore
    username: petstore
    password: petstore
    p6spy:
      enable-logging: true
      multiline: true
      logging: slf4j
      tracing:
        include-parameter-values: true
jpa:
  show-sql: false
  properties:
    hibernate:
      format_sql: false
#  flyway:
#    enabled: true
#    baseline-on-migrate: true
#    locations: classpath:db/migration
#    validate-on-migrate: true

logging:
  level:
    root: INFO
    ricky.examples.petstore: DEBUG
    org.springframework.security: TRACE
    org.springframework.security.access.intercept: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql.BasicBinder: OFF
    org.springframework.orm.jpa: OFF
    p6spy: INFO